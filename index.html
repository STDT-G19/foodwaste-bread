<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOODWASTE - 식빵</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1>FOODWASTE - 식빵</h1>
  <p class="subtitle">냉장고 속 남은 재료를 골라 새로운 식빵 요리로 바꿔보세요! (하나만 선택)</p>

  <div class="ingredient-container">
    <div class="ingredient" data-name="oliveoil" onclick="selectIngredient(this)">
      <img src="food_picture/oliveoil.jpg" alt="올리브유">
      <span>올리브유</span>
    </div>
    <div class="ingredient" data-name="egg" onclick="selectIngredient(this)">
      <img src="food_picture/egg.jpg" alt="달걀">
      <span>달걀</span>
    </div>
    <div class="ingredient" data-name="butter" onclick="selectIngredient(this)">
      <img src="food_picture/butter.jpg" alt="버터">
      <span>버터</span>
    </div>
    <div class="ingredient" data-name="raisin" onclick="selectIngredient(this)">
      <img src="food_picture/raisin.jpg" alt="건포도">
      <span>건포도</span>
    </div>
    <div class="ingredient" data-name="chutney" onclick="selectIngredient(this)">
      <img src="food_picture/chutney.jpg" alt="처트니">
      <span>처트니</span>
    </div>
  </div>

  <button class="next-btn" onclick="goToNextPage()">다음으로</button>

  <footer>한양대 인터칼리지학과 G19</footer>

  <script>
    let selectedIngredient = "";

    function selectIngredient(el) {
      document.querySelectorAll('.ingredient').forEach(i => i.classList.remove('selected'));
      el.classList.add('selected');
      selectedIngredient = el.dataset.name;
      document.querySelector('.next-btn').classList.add('active');
    }

    function goToNextPage() {
      if (!selectedIngredient) return;
      localStorage.setItem('selectedIngredient', selectedIngredient);
      window.location.href = 'next_bread.html';
    }
  </script>
</body>
</html>
